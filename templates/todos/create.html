{% extends 'shared.html' %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="max-w-screen-lg mx-auto flex flex-col lg:flex-row items-stretch shadow-lg">
    <nav class="bg-gray-200 p-4 flex flex-col justify-center lg:w-1/3 ">
        <ul class="flex flex-col space-y-4 text-gray-800 text-center">
            <li><a href="{% url 'users:home'%}" class="hover:text-blue-500 text-lg font-semibold">使用者首頁</a></li>
            <li><a href="{% url 'users:data'%}" class="hover:text-blue-500 text-lg font-semibold">身材紀錄</a></li>
            <li><a href="{% url 'todos:list'%}" class="hover:text-blue-500 text-lg font-semibold">查看飲食</a></li>
            <li><a href="{% url 'events:view' %}" class="hover:text-blue-500 text-lg font-semibold">飲食行事曆</a></li>
        </ul>
    </nav>
    <div class="bg-white p-8 flex-grow">
        <div class="max-w-xl mx-auto p-8 bg-white rounded-lg">
            <h1 class="text-3xl font-bold mb-4 text-center">TO-EAT</h1>
            <img src="{% static 'img/food.jpeg' %}" alt="">
            <p class="text-gray-600 mb-4">{{ request.user }}的飲食紀錄</p>
            <form method="post" action="{% url 'todos:create'%}" class="space-y-4">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">提交</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
