{% extends 'shared.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="max-w-screen-lg mx-auto flex flex-col lg:flex-row items-stretch shadow-lg">
    <nav class="bg-gray-200 p-4 flex flex-col justify-center lg:w-1/3">
        <img src="{% static 'img/logo.png' %}" class="w-full lg:max-w-lg">
    </nav>
    <div class="bg-white p-8 flex-grow">
        <div class="container mx-auto flex flex-col justify-center items-center max-w-lg pt-16">
            <div class="task-items-wrapper flex flex-col w-full">
                <div class="container task-wrapper flex justify-center items-center py-4 px-6 bg-white w-full">
                    <form method="post" class="w-full max-w-lg">
                        {% csrf_token %}
                        <div class="mb-4">
                            {{ form.username|as_crispy_field }}
                        </div>
                        <div class="mb-4">
                            {{ form.password1|as_crispy_field }}
                        </div>
                        <div class="mb-4">
                            {{ form.password2|as_crispy_field }}
                        </div>
                        <div class="mb-4">
                            <div class="flex justify-end">
                                <button type="submit" class="button bg-pink-300 text-white px-4 py-2 hover:bg-blue-600 hover:text-white rounded">註冊</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <small><a href="{% url 'users:login' %}" class="text-blue-600 hover:underline">返回登入</a></small>
        </div>
    </div>
</div>
{% endblock %}
